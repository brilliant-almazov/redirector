services:
  redirector:
    build: .
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/app/config.yaml
      - RUST_LOG=info,redirector=debug
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - redirector-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - redirector-network

volumes:
  redis-data:

networks:
  redirector-network:
    driver: bridge
