services:
  redirector:
    build: .
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/app/config.yaml
      - RUST_LOG=info,redirector=debug
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - redirector-network

  event_consumer:
    build: .
    command: ["./event_consumer"]
    environment:
      - RUST_LOG=info,event_consumer=debug
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/%2f
      - DATABASE_URL=postgres://redirector:redirector@postgres:5432/redirector_analytics
      - GEOIP_DB_PATH=/app/data/GeoLite2-City.mmdb
    volumes:
      - ./data/GeoLite2-City.mmdb:/app/data/GeoLite2-City.mmdb:ro
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - redirector-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - redirector-network

  rabbitmq:
    image: rabbitmq:4-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - redirector-network

volumes:
  redis-data:
  rabbitmq-data:

networks:
  redirector-network:
    driver: bridge
