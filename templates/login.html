<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Redirector</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2310b981' stroke-width='2'%3E%3Cpath d='M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1'/%3E%3C/svg%3E">
    <script src="/static/tailwind.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        :root {
            --bg-base: #050505;
            --bg-surface: #0a0a0a;
            --bg-elevated: #111111;
            --bg-hover: #1a1a1a;
            --border: rgba(255, 255, 255, 0.06);
            --text-primary: #e5e5e5;
            --text-secondary: #888888;
            --text-muted: #555555;
            --accent: #10b981;
            --accent-dim: rgba(16, 185, 129, 0.15);
            --accent-glow: rgba(16, 185, 129, 0.4);
        }

        html.theme-light {
            --bg-base: #fafafa;
            --bg-surface: #ffffff;
            --bg-elevated: #f5f5f5;
            --bg-hover: #eeeeee;
            --border: rgba(0, 0, 0, 0.06);
            --text-primary: #171717;
            --text-secondary: #525252;
            --text-muted: #a3a3a3;
            --accent: #059669;
            --accent-dim: rgba(5, 150, 105, 0.1);
            --accent-glow: rgba(5, 150, 105, 0.3);
        }

        html.theme-warm {
            --bg-base: #0c0a09;
            --bg-surface: #1c1917;
            --bg-elevated: #292524;
            --bg-hover: #44403c;
            --border: rgba(255, 255, 255, 0.05);
            --text-primary: #fafaf9;
            --text-secondary: #a8a29e;
            --text-muted: #57534e;
            --accent: #f97316;
            --accent-dim: rgba(249, 115, 22, 0.15);
            --accent-glow: rgba(249, 115, 22, 0.4);
        }

        html.theme-gray {
            --bg-base: #18181b;
            --bg-surface: #27272a;
            --bg-elevated: #3f3f46;
            --bg-hover: #52525b;
            --border: rgba(255, 255, 255, 0.08);
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #a1a1aa;
            --accent-dim: rgba(161, 161, 170, 0.15);
            --accent-glow: rgba(161, 161, 170, 0.4);
        }

        body {
            font-family: 'Outfit', system-ui, sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
        }

        .font-mono {
            font-family: 'Geist Mono', 'SF Mono', monospace;
        }

        /* Grain overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
            z-index: 1000;
        }

        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 100%;
            max-width: 380px;
            padding: 2rem;
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9375rem;
            transition: all 0.15s;
        }

        .input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        .input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--accent);
            color: #000;
            font-family: 'Geist Mono', monospace;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .theme-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: all 0.15s;
            cursor: pointer;
            border: none;
            background: transparent;
        }

        .theme-btn:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .theme-btn.active {
            color: var(--accent);
            background: var(--accent-dim);
        }

        .label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        @keyframes fade-up {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fade-up 0.4s ease-out forwards;
        }

        .delay-1 { animation-delay: 50ms; opacity: 0; }
        .delay-2 { animation-delay: 100ms; opacity: 0; }
        .delay-3 { animation-delay: 150ms; opacity: 0; }
    </style>
    <script>
        const getTheme = () => localStorage.getItem('theme') || 'dark';
        const setTheme = (t) => {
            const themeClasses = { light: 'theme-light', warm: 'theme-warm', gray: 'theme-gray' };
            document.documentElement.className = themeClasses[t] || '';
            localStorage.setItem('theme', t);
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.toggle('active', b.dataset.theme === t));
        };
        setTheme(getTheme());
    </script>
</head>
<body>
    <div class="card animate-in">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 mb-2">
                <svg class="w-6 h-6" style="color: var(--accent)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                </svg>
                <span class="font-mono text-lg font-medium">redirector</span>
            </div>
            <p class="text-xs uppercase tracking-wider" style="color: var(--text-muted)">Admin Dashboard</p>
        </div>

        <!-- Form -->
        <form action="/admin/login" method="POST" class="space-y-4">
            <div class="animate-in delay-1">
                <label class="label">Username</label>
                <input type="text" name="username" required autocomplete="username" class="input" placeholder="Enter username">
            </div>

            <div class="animate-in delay-2">
                <label class="label">Password</label>
                <input type="password" name="password" required autocomplete="current-password" class="input" placeholder="Enter password">
            </div>

            <button type="submit" class="btn animate-in delay-3">SIGN IN</button>
        </form>

        <!-- Info -->
        <div class="mt-6 pt-6 text-center" style="border-top: 1px solid var(--border)">
            <p class="text-xs" style="color: var(--text-muted)">
                High-performance URL shortener built with Rust.<br>
                Monitor traffic, latency, and cache metrics.
            </p>
        </div>

        <!-- Theme -->
        <div class="mt-4 flex justify-center gap-1">
            <button onclick="setTheme('light')" data-theme="light" class="theme-btn" title="Light">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="4" stroke-width="2"/>
                    <path stroke-linecap="round" stroke-width="2" d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"/>
                </svg>
            </button>
            <button onclick="setTheme('dark')" data-theme="dark" class="theme-btn" title="Dark">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"/>
                </svg>
            </button>
            <button onclick="setTheme('gray')" data-theme="gray" class="theme-btn" title="Gray">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2"/>
                </svg>
            </button>
            <button onclick="setTheme('warm')" data-theme="warm" class="theme-btn" title="Warm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.theme-btn').forEach(b => b.classList.toggle('active', b.dataset.theme === getTheme()));
        });
    </script>
</body>
</html>
