<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Redirector Admin</title>
    <script src="/static/tailwind.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                        mono: ['JetBrains Mono', 'SF Mono', 'monospace'],
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }

        /* Theme variables */
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --border-color: rgba(148, 163, 184, 0.2);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.15);
        }

        .dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --border-color: rgba(148, 163, 184, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --accent: #60a5fa;
            --accent-glow: rgba(96, 165, 250, 0.15);
        }

        .theme-warm {
            --bg-primary: #1c1917;
            --bg-secondary: #292524;
            --bg-tertiary: #44403c;
            --border-color: rgba(168, 162, 158, 0.15);
            --text-primary: #fafaf9;
            --text-secondary: #d6d3d1;
            --text-muted: #78716c;
            --accent: #f59e0b;
            --accent-glow: rgba(245, 158, 11, 0.15);
        }

        /* Smooth transitions */
        * { transition: background-color 0.3s ease, border-color 0.3s ease, color 0.2s ease, box-shadow 0.3s ease; }

        /* Background pattern */
        .bg-pattern {
            background-color: var(--bg-primary);
            background-image:
                radial-gradient(at 40% 20%, var(--accent-glow) 0px, transparent 50%),
                radial-gradient(at 80% 80%, var(--accent-glow) 0px, transparent 50%);
        }

        /* Card glass effect */
        .card-glass {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.05),
                0 10px 40px -15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
        }

        .dark .card-glass,
        .theme-warm .card-glass {
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.2),
                0 10px 40px -15px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.03);
        }

        /* Input styling */
        .input-styled {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .input-styled:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
            outline: none;
        }

        .input-styled::placeholder {
            color: var(--text-muted);
        }

        /* Button styling */
        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, color-mix(in srgb, var(--accent) 80%, #6366f1) 100%);
            box-shadow: 0 4px 14px -3px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px -3px var(--accent-glow);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Theme button */
        .theme-btn {
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .theme-btn:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .theme-btn-active {
            background: var(--accent-glow) !important;
            color: var(--accent) !important;
        }

        /* Logo animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .logo-float {
            animation: float 3s ease-in-out infinite;
        }

        /* Fade in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .animate-delay-1 { animation-delay: 0.1s; opacity: 0; }
        .animate-delay-2 { animation-delay: 0.2s; opacity: 0; }
        .animate-delay-3 { animation-delay: 0.3s; opacity: 0; }
    </style>
    <script>
        function getTheme() {
            return localStorage.getItem('theme') || 'light';
        }

        function applyTheme(theme) {
            document.documentElement.classList.remove('dark', 'theme-warm');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else if (theme === 'warm') {
                document.documentElement.classList.add('dark', 'theme-warm');
            }
            localStorage.setItem('theme', theme);
            updateThemeButtons(theme);
        }

        function updateThemeButtons(theme) {
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('theme-btn-active');
                if (btn.dataset.theme === theme) {
                    btn.classList.add('theme-btn-active');
                }
            });
        }

        applyTheme(getTheme());
        document.addEventListener('DOMContentLoaded', () => updateThemeButtons(getTheme()));
    </script>
</head>
<body class="min-h-screen bg-pattern flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Card -->
        <div class="card-glass rounded-2xl p-8 animate-fade-in">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 shadow-lg mb-4 logo-float">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold" style="color: var(--text-primary)">redirector</h1>
                <p class="mt-1" style="color: var(--text-muted)">Admin Dashboard</p>
            </div>

            <!-- Form -->
            <form action="/admin/login" method="POST" class="space-y-5">
                <div class="animate-fade-in animate-delay-1">
                    <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary)">
                        Username
                    </label>
                    <input
                        type="text"
                        name="username"
                        required
                        autocomplete="username"
                        class="input-styled w-full px-4 py-3 rounded-xl text-base transition-all"
                        placeholder="Enter username"
                    >
                </div>

                <div class="animate-fade-in animate-delay-2">
                    <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary)">
                        Password
                    </label>
                    <input
                        type="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        class="input-styled w-full px-4 py-3 rounded-xl text-base transition-all"
                        placeholder="Enter password"
                    >
                </div>

                <button
                    type="submit"
                    class="animate-fade-in animate-delay-3 btn-primary w-full py-3 px-4 text-white font-semibold rounded-xl transition-all duration-200"
                >
                    Sign In
                </button>
            </form>

            <!-- Theme selector -->
            <div class="mt-8 pt-6" style="border-top: 1px solid var(--border-color)">
                <div class="flex justify-center gap-2">
                    <button onclick="applyTheme('light')" data-theme="light"
                            class="theme-btn p-2.5 rounded-xl transition-all" title="Light theme">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="4" stroke-width="2"/>
                            <path stroke-linecap="round" stroke-width="2" d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"/>
                        </svg>
                    </button>
                    <button onclick="applyTheme('dark')" data-theme="dark"
                            class="theme-btn p-2.5 rounded-xl transition-all" title="Dark theme">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"/>
                        </svg>
                    </button>
                    <button onclick="applyTheme('warm')" data-theme="warm"
                            class="theme-btn p-2.5 rounded-xl transition-all" title="Warm theme">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center mt-6 text-sm" style="color: var(--text-muted)">
            Secure URL redirect service
        </p>
    </div>
</body>
</html>
