<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e6e6e6;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #e94560, #533483);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #fff;
        }

        p {
            font-size: 1rem;
            color: #888;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .broken-link {
            width: 100%;
            height: 100%;
        }

        .broken-link svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #e94560;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .home-button {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: transparent;
            color: #e94560;
            text-decoration: none;
            border: 2px solid #e94560;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .home-button:hover {
            background: #e94560;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <div class="broken-link">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 7h-4v2h4c1.65 0 3 1.35 3 3s-1.35 3-3 3h-4v2h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
                    <path d="M7 7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-2H7c-1.65 0-3-1.35-3-3s1.35-3 3-3h4V7H7z"/>
                    <line x1="3" y1="3" x2="21" y2="21" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <div class="error-code">404</div>

        <h1>Link Not Found</h1>
        <p>
            The link you're looking for doesn't exist or has been removed.
            Please check the URL and try again.
        </p>

        <a href="/" class="home-button">
            Go Home
        </a>
    </div>
</body>
</html>
