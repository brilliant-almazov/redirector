<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Redirector</title>
    <meta name="description" content="You are being redirected to an external URL. Verify the destination before proceeding.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2'%3E%3Cpath d='M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1'/%3E%3C/svg%3E">
    <script src="/static/tailwind.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }

        :root {
            --bg-base: #f8fafc;
            --bg-card: #ffffff;
            --bg-tertiary: #f1f5f9;
            --border-color: rgba(148, 163, 184, 0.2);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-secondary: #6366f1;
            --accent-glow: rgba(59, 130, 246, 0.15);
        }

        html.theme-dark {
            --bg-base: #0f172a;
            --bg-card: #1e293b;
            --bg-tertiary: #334155;
            --border-color: rgba(148, 163, 184, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --accent: #60a5fa;
            --accent-secondary: #818cf8;
            --accent-glow: rgba(96, 165, 250, 0.15);
        }

        html.theme-gray {
            --bg-base: #18181b;
            --bg-card: #27272a;
            --bg-tertiary: #3f3f46;
            --border-color: rgba(161, 161, 170, 0.15);
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #a78bfa;
            --accent-secondary: #c084fc;
            --accent-glow: rgba(167, 139, 250, 0.15);
        }

        html.theme-warm {
            --bg-base: #1c1917;
            --bg-card: #292524;
            --bg-tertiary: #44403c;
            --border-color: rgba(168, 162, 158, 0.15);
            --text-primary: #fafaf9;
            --text-secondary: #d6d3d1;
            --text-muted: #78716c;
            --accent: #f59e0b;
            --accent-secondary: #fbbf24;
            --accent-glow: rgba(245, 158, 11, 0.15);
        }

        * { transition: background-color 0.3s ease, border-color 0.3s ease, color 0.2s ease, box-shadow 0.3s ease; }

        .bg-pattern {
            background-color: var(--bg-base);
            background-image:
                radial-gradient(at 40% 20%, var(--accent-glow) 0px, transparent 50%),
                radial-gradient(at 80% 80%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
        }

        .card-glass {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.05),
                0 10px 40px -15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
        }

        html.theme-dark .card-glass,
        html.theme-gray .card-glass,
        html.theme-warm .card-glass {
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.2),
                0 10px 40px -15px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.03);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            box-shadow: 0 4px 14px -3px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px -3px var(--accent-glow);
        }

        .theme-btn {
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .theme-btn:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .theme-btn-active {
            background: var(--accent-glow) !important;
            color: var(--accent) !important;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.95); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.5; }
            100% { transform: scale(0.95); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .countdown-ring {
            animation: pulse-ring 2s ease-in-out infinite;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .domain-highlight {
            color: var(--accent);
            font-weight: 600;
            word-break: break-all;
        }
    </style>
    <script>
        function getTheme() {
            return localStorage.getItem('theme') || 'light';
        }

        function setTheme(theme) {
            document.documentElement.className = theme === 'light' ? '' : 'theme-' + theme;
            localStorage.setItem('theme', theme);
            updateThemeButtons(theme);
        }

        function updateThemeButtons(theme) {
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('theme-btn-active');
                if (btn.dataset.theme === theme) {
                    btn.classList.add('theme-btn-active');
                }
            });
        }

        // Apply theme immediately
        (function() {
            const theme = getTheme();
            document.documentElement.className = theme === 'light' ? '' : 'theme-' + theme;
        })();
        document.addEventListener('DOMContentLoaded', () => updateThemeButtons(getTheme()));
    </script>
</head>
<body class="min-h-screen bg-pattern flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="card-glass rounded-2xl p-8 animate-fade-in text-center">
            <!-- Countdown ring -->
            <div class="relative w-28 h-28 mx-auto mb-6">
                <!-- Background ring -->
                <div class="absolute inset-0 rounded-full border-4 opacity-20" style="border-color: var(--accent)"></div>
                <!-- Animated ring -->
                <div class="absolute inset-0 rounded-full border-4 border-t-transparent spinner" style="border-color: var(--accent); border-top-color: transparent;"></div>
                <!-- Pulsing inner glow -->
                <div class="absolute inset-2 rounded-full countdown-ring" style="background: var(--accent-glow)"></div>
                <!-- Countdown number -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="countdown-number" id="countdown">{{ delay_seconds }}</span>
                </div>
            </div>

            <!-- Title -->
            <h1 class="text-xl font-bold mb-2" style="color: var(--text-primary)">
                You will be redirected to
            </h1>

            <!-- Domain -->
            <p class="domain-highlight text-lg mb-6">{{ target_domain }}</p>

            <!-- Redirect button -->
            <a href="{{ target_url }}" class="btn-primary inline-flex items-center gap-2 px-6 py-3 text-white font-semibold rounded-xl transition-all duration-200" id="redirect-btn">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                </svg>
                Go now
            </a>

            <!-- Security note -->
            <p class="mt-6 text-sm flex items-center justify-center gap-2" style="color: var(--text-muted)">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
                Verify the destination before proceeding
            </p>

            <!-- Theme selector -->
            <div class="mt-6 pt-6" style="border-top: 1px solid var(--border-color)">
                <div class="flex justify-center gap-2">
                    <button onclick="setTheme('light')" data-theme="light"
                            class="theme-btn p-2.5 rounded-xl transition-all" title="Light theme">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="4" stroke-width="2"/>
                            <path stroke-linecap="round" stroke-width="2" d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"/>
                        </svg>
                    </button>
                    <button onclick="setTheme('dark')" data-theme="dark"
                            class="theme-btn p-2.5 rounded-xl transition-all" title="Dark theme">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"/>
                        </svg>
                    </button>
                    <button onclick="setTheme('gray')" data-theme="gray"
                            class="theme-btn p-2.5 rounded-xl transition-all" title="Gray theme">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="9" stroke-width="2"/>
                            <path stroke-width="2" d="M12 3a9 9 0 010 18" fill="currentColor"/>
                        </svg>
                    </button>
                    <button onclick="setTheme('warm')" data-theme="warm"
                            class="theme-btn p-2.5 rounded-xl transition-all" title="Warm theme">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center mt-6 text-sm" style="color: var(--text-muted)">
            Secure URL redirect service
        </p>
    </div>

    <script>
        (function() {
            const targetUrl = "{{ target_url }}";
            let seconds = {{ delay_seconds }};
            const countdownEl = document.getElementById('countdown');

            function updateCountdown() {
                countdownEl.textContent = seconds;

                if (seconds <= 0) {
                    window.location.href = targetUrl;
                    return;
                }

                seconds--;
                setTimeout(updateCountdown, 1000);
            }

            // Start countdown after 1 second
            setTimeout(updateCountdown, 1000);
        })();
    </script>
</body>
</html>
